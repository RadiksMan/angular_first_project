<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p><b>Search</b> <input  ng-model="$ctrl.search"></p>
            <p>
                <b>Sort by:</b>
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <ul class="phones">
              <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.search | orderBy:$ctrl.orderProp" class="thumbnail">
                <a href="#/phones/{{phone.id}}" class="thumb">
                    <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}">
                </a>
                <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                <p>{{phone.snippet}}</p>
              </li>
            </ul>
        </div>
    </div>
</div>
